<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="nx-html">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/img/favicon.png' | | absolute_url }}">
    {% include head-custom.html %}
  </head>
  <body class="nx-body">
    <div id="ui" class="nx-page">
      <header class="nx-global-header-2">
        <a href="#/" class="nx-global-header-2__home-link" aria-label="Home">
          <img alt="Sonatype" class="nx-global-header-2__logo nx-global-header-2__logo--light nx-global-header-2__logo-light--default-logo" src="https://gallery.sonatype.dev/img/sonatype-header.svg">
          <img alt="Sonatype" class="nx-global-header-2__logo nx-global-header-2__logo--dark nx-global-header-2__logo-dark--default-logo" src="https://gallery.sonatype.dev/img/sonatype-header-dark-mode.svg">
        </a>
        <span class="site-title">| {{ site.title }}</span>
        <div class="nx-global-header__actions">
            <button class="nx-btn nx-btn--icon-only" aria-label="View on GitHub" onclick="window.location.href='{{ site.github.url }}'">

.8 444.4zM179.4 429.7C177.8 430.7 177.8 433.3 179.4 435.6C181 437.9 183.7 438.9 185 437.9C186.6 436.6 186.6 434 185 431.7C183.6 429.4 181 428.4 179.4 429.7z"/></svg>
            </button>
        </div>
      </header>

      <div class="nx-global-sidebar-2 nx-viewport-sized open" id="nx-global-sidebar-2-6">
        <nav class="nx-global-sidebar-2__nav nx-scrollable nx-viewport-sized__scrollable" aria-label="global sidebar">
          {% for item in site.menus.main %}
          <a class="nx-global-sidebar-2__navigation-link nx-text-link" href="{{ item.url | absolute_url }}">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="link" class="svg-inline--fa fa-link fa-fw nx-icon" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                  <path fill="currentColor" d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"></path>
                </svg>
            <span class="nx-global-sidebar-2__text">{{ item.title }}</span>
          </a>
          {% endfor %}
        </nav>
      </div>
      <div class="nx-global-footer-2-container">
        <main class="nx-page-main">
        <section class="nx-tile">
          <header class="nx-tile-header">
            <div class="nx-tile-header__title" title="">
              <h2 class="nx-h2">{{ page.title }}</h2>
            </div>
          </header>
          <div class="nx-tile-content">
            {{ content | toc }}
          </div>
        </section>
      </main>
        <footer class="nx-global-footer-2">
          <span>Copyright Â© 2008-present, Sonatype Inc.</span>
          {% for item in site.menus.footer %}
          <span>
            {{ item.preText }}
            <a class="nx-text-link" rel="" target="" href="{{ item.url | absolute_url }}" aria-disabled="false">
              <span>{{ item.title }}</span>
            </a>
          </span>
          {% endfor %}
        </footer>
      </div>
    </div>
  </body>
</html>
